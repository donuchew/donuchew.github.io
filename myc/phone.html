<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raining Numbers</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .container {
            text-align: center;
            position: relative;
        }

        canvas {
            border: 1px solid black;
            cursor: default;
        }

        #inputContainer {
            margin-top: 20px;
        }

        #inputText {
            width: 300px;
            height: 30px;
            font-size: 16px;
            text-align: center;
        }
        .phonenumresult{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="phonenumresult">
            <p style="color: white;">catch phone number</p>
            <div id="inputContainer">
                <input type="text" id="inputText" readonly>
            </div> 
        </div> 
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const inputText = document.getElementById('inputText');

            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 100;

            const NUM_OF_DROPS = 30;
            const dropSpeed = 2;
            let drops = [];

            function createDrops() {
                for (let i = 0; i < NUM_OF_DROPS; i++) {
                    drops.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        speed: dropSpeed,
                        number: Math.floor(Math.random() * 10).toString()
                    });
                }
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';

                drops.forEach((drop) => {
                    if (drop.visible) {
                        ctx.fillText(drop.number, drop.x, drop.y);
                    }

                    // Draw red border around the drop's rectangle area
                    const textWidth = ctx.measureText(drop.number).width;
                    const textHeight = parseInt(ctx.font);
                    const dropLeft = drop.x;
                    const dropRight = drop.x + textWidth;
                    const dropTop = drop.y - textHeight;
                    const dropBottom = drop.y;

                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(dropLeft, dropTop, textWidth, textHeight);

                    drop.y += drop.speed;

                    // Reset drop when it goes out of canvas
                    if (drop.y > canvas.height) {
                        drop.x = Math.random() * canvas.width;
                        drop.y = -20;
                        drop.number = Math.floor(Math.random() * 10).toString();
                        drop.visible = true;
                    }
                });

                requestAnimationFrame(draw);
            }

            canvas.addEventListener('click', function(event) {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                drops.forEach((drop) => {
                    const textWidth = ctx.measureText(drop.number).width;
                    const textHeight = parseInt(ctx.font);
                    const dropLeft = drop.x;
                    const dropRight = drop.x + textWidth;
                    const dropTop = drop.y - textHeight;
                    const dropBottom = drop.y;

                    // Check if click position is within the bounding box of the drop
                    if (mouseX >= dropLeft && mouseX <= dropRight &&
                        mouseY >= dropTop && mouseY <= dropBottom && drop.visible) {
                        inputText.value += drop.number; // Add the number to input text
                        drop.visible = false; // Hide the drop
                    }
                });
            });

            // Start animation
            createDrops();
            draw();
        });
    </script>
</body>
</html>
