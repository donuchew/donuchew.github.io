<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raining Numbers</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .phonenumresult {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px; /* 내부 패딩 */ 
        }

        .inputContainer {
            margin-top: 20px;
        }

        input {
            width: 300px;
            height: 30px;
            font-size: 16px;
            text-align: center;
        }

        canvas {
            border: 1px solid white;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="phonenumresult">
        <p>Enter Phone Number</p>
        <div class="inputContainer">
            <input type="text" id="inputText" readonly>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const inputText = document.getElementById('inputText');

            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const NUM_OF_DROPS = 30;
            const dropSpeed = 2;
            let drops = [];

            function createDrops() {
                for (let i = 0; i < NUM_OF_DROPS; i++) {
                    drops.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        speed: dropSpeed,
                        number: Math.floor(Math.random() * 10).toString(),
                        visible: true
                    });
                }
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = 'white';
                ctx.font = '20px Arial'; // 숫자 폰트 크기 변경

                drops.forEach((drop) => {
                    if (drop.visible) {
                        const textWidth = ctx.measureText(drop.number).width;
                        const textHeight = parseInt(ctx.font);

                        const dropLeft = drop.x - 15; // padding 값 변경
                        const dropTop = drop.y - textHeight / 2; // 정중앙 배치 위해 계산

                        // Draw red circle (filled) for each drop
                        ctx.beginPath();
                        ctx.arc(drop.x, drop.y, 25, 0, Math.PI * 2); // 동그란 모양 그리기
                        ctx.fillStyle = 'red';
                        ctx.fill();

                        // Draw the number in white inside the circle
                        ctx.fillStyle = 'white';
                        ctx.fillText(drop.number, dropLeft, dropTop);
                    }

                    drop.y += drop.speed;

                    // Reset drop when it goes out of canvas
                    if (drop.y > canvas.height) {
                        drop.x = Math.random() * canvas.width;
                        drop.y = -20;
                        drop.number = Math.floor(Math.random() * 10).toString();
                        drop.visible = true;
                    }
                });

                requestAnimationFrame(draw);
            }

            canvas.addEventListener('click', function(event) {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                drops.forEach((drop) => {
                    const textWidth = ctx.measureText(drop.number).width;
                    const textHeight = parseInt(ctx.font);
                    const dropLeft = drop.x - 15; // padding 값 변경
                    const dropRight = drop.x + 15 + textWidth; // padding 값 변경
                    const dropTop = drop.y - textHeight / 2; // 정중앙 배치 위해 계산
                    const dropBottom = drop.y + textHeight / 2; // 정중앙 배치 위해 계산

                    // Check if click position is within the bounding circle of the drop and it has a number
                    const dx = mouseX - drop.x;
                    const dy = mouseY - drop.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance <= 25 && drop.visible && drop.number !== '') { // 클릭 영역 조정
                        if (inputText.value.length < 11) {
                            inputText.value += drop.number; // Add the number to input text
                            drop.visible = false; // Hide the drop
                        }
                        if (inputText.value.length === 11) {
                            // Show result in confirm dialog when 11 digits are entered
                            const resetInput = confirm(`Your Phone Number: ${inputText.value}\n다시 입력하시겠습니까?`);
                            if (resetInput) {
                                inputText.value = ''; // Reset input text
                            }
                        }
                    }
                });
            });

            // Start animation
            createDrops();
            draw();
        });
    </script>
</body>
</html>
