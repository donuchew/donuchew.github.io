<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raining Numbers</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .phonenumresult {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .inputContainer {
            margin-top: 20px;
        }

        input {
            width: 300px;
            height: 30px;
            font-size: 16px;
            text-align: center;
        }

        canvas {
            border: 1px solid white;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="phonenumresult">
        <p>숫자를 클릭하여 아래 입력 창에 추가하세요! (11자리까지 입력 가능)</p>
        <div class="inputContainer">
            <input type="text" id="inputText" readonly>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const inputText = document.getElementById('inputText');

            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const NUM_OF_DROPS = 30;
            const dropSpeed = 2;
            let drops = [];

            function createDrops() {
                for (let i = 0; i < NUM_OF_DROPS; i++) {
                    drops.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        speed: dropSpeed,
                        number: Math.floor(Math.random() * 10).toString(),
                        visible: true
                    });
                }
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';

                drops.forEach((drop) => {
                    if (drop.visible) {
                        ctx.fillText(drop.number, drop.x, drop.y);
                    }

                    // Draw red border around the drop's rectangle area only if it has a number
                    const textWidth = ctx.measureText(drop.number).width;
                    const textHeight = parseInt(ctx.font);
                    const dropLeft = drop.x;
                    const dropRight = drop.x + textWidth;
                    const dropTop = drop.y - textHeight;
                    const dropBottom = drop.y;

                    if (drop.number !== '') {
                        ctx.strokeStyle = 'red';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(dropLeft, dropTop, textWidth, textHeight);
                    }

                    drop.y += drop.speed;

                    // Reset drop when it goes out of canvas
                    if (drop.y > canvas.height) {
                        drop.x = Math.random() * canvas.width;
                        drop.y = -20;
                        drop.number = Math.floor(Math.random() * 10).toString();
                        drop.visible = true;
                    }
                });

                requestAnimationFrame(draw);
            }

            canvas.addEventListener('click', function(event) {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                drops.forEach((drop) => {
                    const textWidth = ctx.measureText(drop.number).width;
                    const textHeight = parseInt(ctx.font);
                    const dropLeft = drop.x;
                    const dropRight = drop.x + textWidth;
                    const dropTop = drop.y - textHeight;
                    const dropBottom = drop.y;

                    // Check if click position is within the bounding box of the drop and it has a number
                    if (mouseX >= dropLeft && mouseX <= dropRight &&
                        mouseY >= dropTop && mouseY <= dropBottom && drop.visible && drop.number !== '') {
                        if (inputText.value.length < 11) {
                            inputText.value += drop.number; // Add the number to input text
                            drop.visible = false; // Hide the drop
                        }
                        if (inputText.value.length === 11) {
                            // Show result in alert when 11 digits are entered
                            alert(`입력된 11자리 숫자: ${inputText.value}`);
                        }
                    }
                });
            });

            // Start animation
            createDrops();
            draw();
        });
    </script>
</body>
</html>
