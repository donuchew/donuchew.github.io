<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raining Numbers</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .container {
            text-align: center;
            position: relative;
        }

        canvas {
            border: 1px solid black;
            cursor: default;
        }

        #inputContainer {
            margin-top: 20px;
        }

        #inputText {
            width: 300px;
            height: 30px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="phonenumresult">
            <p style="color: white;">catch phone number</p>
            <div id="inputContainer">
                <input type="text" id="inputText" readonly>
            </div> 
        </div> 
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const inputText = document.getElementById('inputText');

            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 100;

            const NUM_OF_DROPS = 30;
            const dropSpeed = 2;
            let drops = [];

            function createDrops() {
                for (let i = 0; i < NUM_OF_DROPS; i++) {
                    drops.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        speed: dropSpeed,
                        number: Math.floor(Math.random() * 10).toString()
                    });
                }
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';

                drops.forEach((drop) => {
                    ctx.fillText(drop.number, drop.x, drop.y);
                    drop.y += drop.speed;

                    // Reset drop when it goes out of canvas
                    if (drop.y > canvas.height) {
                        drop.x = Math.random() * canvas.width;
                        drop.y = -20;
                        drop.number = Math.floor(Math.random() * 10).toString();
                    }
                });

                requestAnimationFrame(draw);
            }

            canvas.addEventListener('click', function(event) {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                drops.forEach((drop) => {
                    if (mouseX >= drop.x && mouseX <= drop.x + 20 && mouseY >= drop.y && mouseY <= drop.y + 20) {
                        inputText.value += drop.number; // 입력 창에 숫자 추가
                    }
                });
            });

            // Start animation
            createDrops();
            draw();
        });
    </script>
</body>
</html>
