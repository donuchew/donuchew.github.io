<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Phone Number with Music</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide overflow to keep balls within screen */
        }

        .phonenumresult {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px; /* 내부 패딩 */
            cursor: pointer;
        }

        .inputContainer {
            margin-top: 20px;
        }

        input {
            width: 300px;
            height: 30px;
            font-size: 16px;
            text-align: center;
        }

        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="canvas"></canvas>
</div>

<div class="phonenumresult" id="toggleMusic">
    <p>Enter Phone Number(000-0000-0000)</p>
    <div class="inputContainer">
        <input type="text" id="inputText" readonly>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://donuchew.github.io/media/password-infinity.mp3" type="audio/mpeg">
</audio>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const inputText = document.getElementById('inputText');
        const toggleMusic = document.getElementById('toggleMusic');
        const bgMusic = document.getElementById('bgMusic');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const NUM_OF_DROPS = 50;
        let drops = [];

        let audioContext = null;
        let analyser = null;

        function createAudioContext() {
            audioContext = new AudioContext();
            const source = audioContext.createMediaElementSource(bgMusic);
            analyser = audioContext.createAnalyser();
            source.connect(analyser);
            analyser.connect(audioContext.destination);
        }

        function createDrops() {
            for (let i = 0; i < NUM_OF_DROPS; i++) {
                const character = Math.random() < 0.8 ? Math.floor(Math.random() * 10).toString() : '-';
                const speed = Math.random() * 5 + 2; // Random speed between 2 and 7
                const xOffset = Math.random() * 4 - 2; // Random x offset (-2 to 2)
                const yOffset = Math.random() * 4 - 2; // Random y offset (-2 to 2)
                const radius = 15; // Initial radius

                drops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: speed,
                    character: character,
                    visible: true,
                    xOffset: xOffset,
                    yOffset: yOffset,
                    radius: radius
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (audioContext && audioContext.state === 'suspended') {
                toggleMusic.addEventListener('click', function() {
                    audioContext.resume().then(() => {
                        console.log('Audio context resumed.');
                    });
                });
            }

            if (audioContext && audioContext.state === 'running') {
                const dataArray = new Uint8Array(analyser.frequencyBinCount); 

                analyser.getByteFrequencyData(dataArray);
                const averageFrequency = dataArray.reduce((a, b) => a + b, 0) / bufferLength;

                drops.forEach((drop) => {
                    if (drop.visible && drop.character !== undefined) {
                        // Draw red circle (filled) for each drop
                        ctx.beginPath();
                        ctx.arc(drop.x, drop.y, drop.radius, 0, Math.PI * 2);
                        ctx.fillStyle = 'red';
                        ctx.fill();

                        // Draw the character in white inside the circle
                        ctx.fillStyle = 'white';
                        const textWidth = ctx.measureText(drop.character).width;
                        ctx.fillText(drop.character, drop.x - textWidth / 2, drop.y);
                    }

                    // Update drop position based on offsets and music speed
                    drop.x += drop.xOffset * (averageFrequency / 20); // Adjust x based on average frequency
                    drop.y += drop.yOffset * (averageFrequency / 20); // Adjust y based on average frequency

                    // Bounce off the walls
                    if (drop.x < drop.radius || drop.x > canvas.width - drop.radius) {
                        drop.xOffset *= -1; // Reverse x direction
                    }
                    if (drop.y < drop.radius || drop.y > canvas.height - drop.radius) {
                        drop.yOffset *= -1; // Reverse y direction
                    }
                });
            }

            requestAnimationFrame(draw);
        }

        // Start animation and create audio context
        createDrops();
        draw();
        createAudioContext();
    });
</script>
</body>
</html>
