<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Ginger</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: white; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the GLB model
        const loader = new THREE.GLTFLoader();
        let model;

        loader.load('https://donuchew.github.io/img/testgingerman.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
            model.scale.set(5, 5, 5); // Adjust scale if needed
            model.position.set(0, 0, 0); // Center the model
        }, undefined, (error) => {
            console.error('An error happened:', error);
        });

        // Add lights
        const light1 = new THREE.PointLight(0xffffff, 1.5, 100);
        light1.position.set(10, 10, 10);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xffffff, 1.5, 100);
        light2.position.set(-10, -10, -10);
        scene.add(light2);

        const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);

        // Camera position
        camera.position.z = 5;

        // Rotation variables
        const rotationSpeed = 0.01; // Adjust rotation speed here

        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                // Apply rotation around XYZ axes
                model.rotation.x += rotationSpeed;
                model.rotation.y += rotationSpeed;
                model.rotation.z += rotationSpeed;
            }

            // Ensure model stays within the view
            // For example: adjust the camera position if needed
            camera.position.z = Math.max(5, Math.abs(model.position.z) + 5);

            renderer.render(scene, camera);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
