<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Ginger</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the GLB model
        const loader = new THREE.GLTFLoader();
        let model;

        loader.load('https://donuchew.github.io/img/testgingerman.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
            model.scale.set(1, 1, 1); // Adjust scale if needed
            model.position.set(0, 0, 0);
        }, undefined, (error) => {
            console.error('An error happened:', error);
        });

        // Add lights
        const light1 = new THREE.PointLight(0xffffff, 1, 100);
        light1.position.set(10, 10, 10);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xffffff, 1, 100);
        light2.position.set(-10, -10, -10);
        scene.add(light2);

        const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);

        camera.position.z = 5;

        // Movement variables
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const speed = 0.05;

        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                // Update model position
                model.position.add(velocity);

                // Bounce off walls
                if (model.position.x > window.innerWidth / 2 || model.position.x < -window.innerWidth / 2) {
                    velocity.x *= -1;
                }
                if (model.position.y > window.innerHeight / 2 || model.position.y < -window.innerHeight / 2) {
                    velocity.y *= -1;
                }

                // Keep model within bounds
                model.position.x = Math.max(-window.innerWidth / 2, Math.min(window.innerWidth / 2, model.position.x));
                model.position.y = Math.max(-window.innerHeight / 2, Math.min(window.innerHeight / 2, model.position.y));
            }

            // Apply random movement
            direction.set(
                (Math.random() - 0.5) * speed,
                (Math.random() - 0.5) * speed,
                0 // For a 2D effect, keeping Z-axis movement minimal
            );
            velocity.add(direction);

            renderer.render(scene, camera);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
