<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling Oil Drops with 3D Model</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #f9e393;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<!-- three.js 라이브러리 및 GLTFLoader 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 2D canvas 설정
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const NUM_OF_BUBBLES = 300;
        const bubbles = [];

        class Bubble {
            constructor(x, y, radius, speedX, speedY, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.speedX *= -1;
                }

                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.speedY *= -1;
                }

                for (let i = 0; i < bubbles.length; i++) {
                    if (this === bubbles[i]) continue;
                    const dx = this.x - bubbles[i].x;
                    const dy = this.y - bubbles[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < this.radius + bubbles[i].radius) {
                        this.speedX *= -1;
                        this.speedY *= -1;
                        bubbles[i].speedX *= -1;
                        bubbles[i].speedY *= -1;
                    }
                }
            }
        }

        function createBubbles() {
            for (let i = 0; i < NUM_OF_BUBBLES; i++) {
                const radius = Math.random() * 10 + 5;
                const x = Math.random() * (canvas.width - 2 * radius) + radius;
                const y = Math.random() * (canvas.height - 2 * radius) + radius;
                const speedX = (Math.random() - 0.5) * 10;
                const speedY = (Math.random() - 0.5) * 10;
                const color = `rgba(185, 130, 30, ${Math.random() * 0.8 + 0.2})`;

                bubbles.push(new Bubble(x, y, radius, speedX, speedY, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });

            renderer.render(scene, camera); // 3D 모델 렌더링

            requestAnimationFrame(animate);
        }

        createBubbles();

        // three.js 설정
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new THREE.GLTFLoader();
        let model;

        loader.load('../../img/testgingerman,glb', function(gltf) {
            model = gltf.scene;
            model.position.set(Math.random() * 10 - 5, Math.random() * 10 - 5, 0);
            model.scale.set(0.1, 0.1, 0.1); // 모델 크기 조정
            scene.add(model);
        });

        camera.position.z = 5;

        function animateModel() {
            if (model) {
                model.position.x += (Math.random() - 0.5) * 0.2;
                model.position.y += (Math.random() - 0.5) * 0.2;

                if (model.position.x > 5 || model.position.x < -5) {
                    model.position.x *= -1;
                }
                if (model.position.y > 5 || model.position.y < -5) {
                    model.position.y *= -1;
                }
            }
        }

        animate();
        animateModel();

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    });
</script>
</body>
</html>
